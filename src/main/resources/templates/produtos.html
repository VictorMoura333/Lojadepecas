<!DOCTYPE html>
<html lang="pt-BR">
	<head>
	  <meta charset="UTF-8">
	  <title>Peças</title>
	  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
	  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
	  <style>
	    .navbar-brand img {
	      width: 76px;
	      filter: drop-shadow(2px 2px 4px rgba(0, 0, 0, 0.6));
	    }
	    .navbar-nav .nav-link {
	      font-size: 18px;
	      color: #fff;
	    }
	    .navbar-nav .nav-link.active {
	      font-weight: bold;
	    }
	  </style>
	</head>
	<body>
	  <header>
	    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
	      <div class="container-fluid">
	        <a class="navbar-brand" href="/">
	          <img src="https://www.centraldalapa.com/wp-content/uploads/2021/01/logo-shopcar-bom-jesus-da-lapa.jpg" alt="Logo">
	        </a>
	        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
	          <span class="navbar-toggler-icon"></span>
	        </button>
	        <div class="collapse navbar-collapse" id="navbarNav">
	          <ul class="navbar-nav">
	            <li class="nav-item">
	              <a class="nav-link" aria-current="page" href="/">Início</a>
	            </li>
	            <li class="nav-item">
	              <a class="nav-link active" href="/lojadepecas">Peças</a>
	            </li>
	            <li class="nav-item">
	              <a class="nav-link" href="/formularioDeCadastro">Adicionar Peças</a>
	            </li>
	          </ul>
	        </div>
	      </div>
	    </nav>
	  </header>
	</body>
			
	<h1 class="text-center display-4">Peças</h1>

		<div class="container">
		  <div class="card bg-light shadow" th:each="produto : ${produtos}" style="margin: 10px 0px;">
		    <div class="card-header bg-primary text-white" th:text="${produto.nomeProduto}">Peça</div>
		    <div class="card-body">
		      <div class="row">
		        <div class="col-12 col-md-8 mb-5">
		          <div>
		            Preço: <span th:text="${produto.preco}"></span>
		          </div>
		
		          <div>
		            Quantidade: <span th:text="${produto.quantidade}"></span>
		          </div>
		
		          <div>
		            <h4>Descrição</h4>
		            <textarea rows="5" cols="40" th:text="${produto.descricao}"></textarea>
		          </div>
		        </div>
		        <div class="col-12 col-md-4">
		          <img th:src="${produto.urlImagem}" class="img-thumbnail rounded-circle" src="" alt="Imagem do produto">
		        </div>
		      </div>
		    </div>
		
		    <div class="row">
		      <div class="col" style="margin: 10px 500px">
		        <a th:href="@{/editar/{id}(id=${produto.id})}" href="#" class="btn btn-primary btn-lg">Alterar Peça</a>
		        <button data-bs-toggle="modal" class="btn btn-danger btn-lg" th:attr="data-bs-target='#modalExcluir' + ${produto.id}">Excluir Peça</button>
		      </div>
		    </div>
		
		    <!-- Modal de confirmação de exclusão do produto -->
		    <div class="modal fade" th:attr="id='modalExcluir'+${produto.id}">
		      <div class="modal-dialog">
		        <div class="modal-content">
		          <div class="modal-header bg-danger text-white">
		            <h5 class="modal-title">Excluir peça?</h5>
		            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
		          </div>
		          <div class="modal-body">
		            <p>Deseja realmente excluir a peça: <strong><span th:text="${produto.nomeProduto}"></span></strong>?</p>
		          </div>
		          <div class="modal-footer">
		            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
		            <a th:href="@{/delete/{id}(id=${produto.id})}" href="#" type="button" class="btn btn-warning">Confirmar</a>
		          </div>
		        </div>
		      </div>
		    </div>
		  </div>
		</div>
	
		<footer style="text-align: center; padding: 10px 0px; background-image: url('caminho-da-imagem.jpg'); background-size: cover; color: #fff; margin-bottom: 5px;">
		  <div style="background-color: rgba(30,144,255); padding: 10px;">
		    <span style="font-size: 18px;">Todos os direitos reservados &reg; Cris e Greg</span>
		  </div>
		</footer>
</body>
</html>
