<!Doctype html>

<html lang="PT-BR">
	<head>
	<meta charset="UTF-8" />
	    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
	    <title>Peças</title>
	    <style>
	        body {
	            background-color: #f8f9fa;
	        }
	
	        h1 {
	            text-align: center;
	            margin-top: 50px;
	            color: #333;
	            font-family: Arial, sans-serif;
	        }
	
	        .container {
	            max-width: 400px;
	            margin: 0 auto;
	            background-color: #fff;
	            padding: 20px;
	            border-radius: 5px;
	            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
	        }
	
	        .form-label {
	            font-weight: bold;
	        }
	
	        .form-control {
	            margin-bottom: 10px;
	        }
	
	        .btn-primary {
	            width: 100%;
	        }
	    </style>
</head>

<body class="container" style="background-image: url('https://www.centraldalapa.com/wp-content/uploads/2021/01/logo-shopcar-bom-jesus-da-lapa.jpg'); background-size: auto;">
     <h1>Atualizar Peça</h1>

    <div class="container">
        <form action="#" th:action="@{adicionarProduto}" th:object="${produto}" method="POST">
            <div class="mb-3">
                <label for="nomeProduto" class="form-label">Peça</label>
                <input type="text" class="form-control" id="nomeProduto" th:field="*{nomeProduto}" placeholder="EX: Molas Esportivas Gm Onix">
                <span th:if="${#fields.hasErrors('nomeProduto')}" th:errors="*{nomeProduto}"></span>
            </div>

            <div class="mb-3">
                <label for="preco" class="form-label">Preço</label>
                <input type="number" step="0.01" class="form-control" id="preco" th:field="*{preco}" placeholder="EX: 1,99">
                <span th:if="${#fields.hasErrors('preco')}" th:errors="*{preco}"></span>
            </div>

            <div class="mb-3">
                <label for="quantidade" class="form-label">Quantidade</label>
                <input type="number" class="form-control" id="quantidade" th:field="*{quantidade}" placeholder="EX: 10">
                <span th:if="${#fields.hasErrors('quantidade')}" th:errors="*{quantidade}"></span>
            </div>

            <div class="mb-3">
                <label for="descricao" class="form-label">Descrição</label>
                <input type="text" class="form-control" id="descricao" th:field="*{descricao}" placeholder="EX: Kit 4 Molas Esportivas Gm Onix 2013 A 2019...">
                <span th:if="${#fields.hasErrors('descricao')}" th:errors="*{descricao}"></span>
            </div>

            <div class="mb-3">
                <label for="urlImagem" class="form-label">URL da imagem do produto</label>
                <input type="text" class="form-control" id="urlImagem" th:field="*{urlImagem}" placeholder="EX: https://google.com/images...">
                <span th:if="${#fields.hasErrors('urlImagem')}" th:errors="*{urlImagem}"></span>
            </div>

			<button type="submit" class="btn btn-primary">Adicionar Peça</button>
		</form>
	</div>
</body>
	
</html>
